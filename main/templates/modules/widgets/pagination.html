{% if pages > 1 %}

	<div class="pagination">
		{% if previous %}<a href="{{ get_page_url(1) }}" class="page" title="Primeira">&lt;&lt;</a>{% end %}  
		{% if previous %}<a href="{{ get_page_url(previous) }}" class="page" title="Anterior">&lt;</a>{% end %}  
		{% for page_num in xrange(first_page, last_page + 1) %}
			{% if page_num != page %}
				<a href="{{ get_page_url(page_num) }}" class="page">{{ page_num }}</a>
			{% else %}
				<span class="page active">{{ page_num }}</span>
			{% end %}
		{% end %}

	</div>

{% end %}
