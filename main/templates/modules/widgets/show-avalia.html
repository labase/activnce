<span style="display:block; text-align:left; padding: 0px 3px;">
<div id="testRater" class="stat">
    <div class="statVal">
        <span class="ui-rater">
            {% if SMALL %}
                <span class="ui-rater-smallstarsOff" style="width:60px;"><span class="ui-rater-smallstarsOn" style="width:{{ float(RATINGS[0]) * 60 / 5 }}px"></span></span>
            {% else %}
                <span class="ui-rater-starsOff" style="width:90px;"><span class="ui-rater-starsOn" style="width:{{ float(RATINGS[0]) * 90 / 5 }}px"></span></span>
            {% end %}
            {% if RATINGS[1]!=0 %}
                <span class="ui-rater-rating"></span>&#160;(<span class="ui-rater-rateCount">{{ RATINGS[1] }}</span>)
            {% end %}
        </span>
    </div>
</div>
</span>
